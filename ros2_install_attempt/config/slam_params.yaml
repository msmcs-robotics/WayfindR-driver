# SLAM Toolbox Configuration
# Optimized for indoor navigation with differential drive robot

slam_toolbox:
  ros__parameters:
    # General Parameters
    odom_frame: odom
    map_frame: map
    base_frame: base_link
    scan_topic: /scan
    mode: mapping  # mapping or localization

    # ROS Parameters
    use_sim_time: false
    debug_logging: false
    throttle_scans: 1  # Process every Nth scan (1 = all scans)
    transform_publish_period: 0.02  # 50 Hz
    map_update_interval: 5.0  # Update map every 5 seconds
    resolution: 0.05  # Map resolution (meters per pixel)
    max_laser_range: 12.0  # Maximum LiDAR range (meters)
    minimum_time_interval: 0.5  # Minimum time between scans
    transform_timeout: 0.2
    tf_buffer_duration: 30.0

    # Stack size for internal processing
    stack_size_to_use: 40000000  # 40 MB

    # Solver Parameters
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None

    # Scan Matching Correlation
    correlation_search_space_dimension: 0.5
    correlation_search_space_resolution: 0.01
    correlation_search_space_smear_deviation: 0.1

    # Loop Closure
    loop_search_maximum_distance: 3.0  # Maximum distance for loop closure
    do_loop_closing: true
    loop_match_minimum_chain_size: 10
    loop_match_maximum_variance_coarse: 3.0
    loop_match_minimum_response_coarse: 0.35
    loop_match_minimum_response_fine: 0.45

    # Scan Matcher
    use_scan_matching: true
    use_scan_barycenter: true
    minimum_travel_distance: 0.2  # Meters before adding new scan
    minimum_travel_heading: 0.2  # Radians before adding new scan
    scan_buffer_size: 10
    scan_buffer_maximum_scan_distance: 10.0
    link_match_minimum_response_fine: 0.1
    link_scan_maximum_distance: 1.5
    max_variance: 0.9

    # Miscellaneous
    minimum_angle_penalty: 0.9
    minimum_distance_penalty: 0.5
