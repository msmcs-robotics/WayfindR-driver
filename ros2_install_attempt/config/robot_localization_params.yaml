# Robot Localization (EKF) Configuration
# Fuses wheel odometry and IMU data for better pose estimation

ekf_filter_node:
  ros__parameters:
    # General settings
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: true  # 2D indoor navigation
    transform_time_offset: 0.0
    transform_timeout: 0.0
    print_diagnostics: true
    debug: false

    # Frames
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    # Input data
    # Odometry from wheel encoders
    odom0: /odom
    odom0_config: [false, false, false,  # x, y, z position (don't use position from wheels)
                   false, false, false,  # roll, pitch, yaw orientation
                   true,  true,  false,  # x_dot, y_dot, z_dot velocity (use velocity from wheels)
                   false, false, true,   # roll_dot, pitch_dot, yaw_dot (use yaw_dot)
                   false, false, false]  # x_ddot, y_ddot, z_ddot acceleration
    odom0_differential: false
    odom0_relative: false
    odom0_queue_size: 10

    # IMU data
    imu0: /imu
    imu0_config: [false, false, false,   # x, y, z position
                  false, false, true,    # roll, pitch, yaw orientation (use yaw from IMU)
                  false, false, false,   # x_dot, y_dot, z_dot velocity
                  false, false, true,    # roll_dot, pitch_dot, yaw_dot (use yaw rate)
                  true,  true,  false]   # x_ddot, y_ddot, z_ddot (use linear acceleration)
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 10
    imu0_remove_gravitational_acceleration: true

