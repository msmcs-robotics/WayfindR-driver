<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosts - Pi Fleet Manager</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">ðŸ¥§ Pi Fleet Manager</div>
        <ul class="nav-menu">
            <li><a href="/">Dashboard</a></li>
            <li><a href="/static/pages/hosts.html" class="active">Hosts</a></li>
            <li><a href="/static/pages/users.html">Users</a></li>
            <li><a href="/static/pages/keys.html">SSH Keys</a></li>
            <li><a href="/static/pages/files.html">Files</a></li>
            <li><a href="/static/pages/commands.html">Commands</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Host Management</h1>
        
        <div class="section">
            <div class="button-group">
                <button class="btn btn-primary" onclick="showAddHostModal()">Add Host</button>
                <button class="btn btn-success" onclick="refreshHosts()">Refresh</button>
            </div>
        </div>

        <div class="section">
            <h2>Hosts</h2>
            <div id="hosts-list" class="list-container">
                <p class="loading">Loading hosts...</p>
            </div>
        </div>
    </div>

    <!-- Add Host Modal -->
    <div id="addHostModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Host</h3>
                <button class="modal-close" onclick="hideAddHostModal()">&times;</button>
            </div>
            <form id="addHostForm" onsubmit="addHost(event)">
                <div class="form-group">
                    <label for="hostName">Name *</label>
                    <input type="text" id="hostName" required>
                </div>
                <div class="form-group">
                    <label for="hostAddress">Host/IP *</label>
                    <input type="text" id="hostAddress" required>
                </div>
                <div class="form-group">
                    <label for="hostPort">Port</label>
                    <input type="number" id="hostPort" value="22">
                </div>
                <div class="form-group">
                    <label for="hostMac">MAC Address (optional)</label>
                    <input type="text" id="hostMac">
                </div>
                <div class="form-group">
                    <label for="hostJumphost">Jumphost (optional)</label>
                    <select id="hostJumphost">
                        <option value="">None</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hostDescription">Description</label>
                    <textarea id="hostDescription" rows="3"></textarea>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Add Host</button>
                    <button type="button" class="btn btn-danger" onclick="hideAddHostModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/hosts.js"></script>
</body>
</html>
