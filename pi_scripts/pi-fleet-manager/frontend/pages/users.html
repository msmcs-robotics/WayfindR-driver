<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Pi Fleet Manager</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">ðŸ¥§ Pi Fleet Manager</div>
        <ul class="nav-menu">
            <li><a href="/">Dashboard</a></li>
            <li><a href="/static/pages/hosts.html">Hosts</a></li>
            <li><a href="/static/pages/users.html" class="active">Users</a></li>
            <li><a href="/static/pages/keys.html">SSH Keys</a></li>
            <li><a href="/static/pages/files.html">Files</a></li>
            <li><a href="/static/pages/commands.html">Commands</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>User Management</h1>
        
        <div class="section">
            <div class="button-group">
                <button class="btn btn-primary" onclick="showAddUserModal()">Add User</button>
            </div>
        </div>

        <div class="section">
            <h2>Users</h2>
            <div id="users-list" class="list-container">
                <p class="loading">Loading users...</p>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New User</h3>
                <button class="modal-close" onclick="hideAddUserModal()">&times;</button>
            </div>
            <form id="addUserForm" onsubmit="addUser(event)">
                <div class="form-group">
                    <label for="userUsername">Username *</label>
                    <input type="text" id="userUsername" required>
                </div>
                <div class="form-group">
                    <label for="userDescription">Description</label>
                    <textarea id="userDescription" rows="3"></textarea>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Add User</button>
                    <button type="button" class="btn btn-danger" onclick="hideAddUserModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Map User to Hosts Modal -->
    <div id="mapUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Map User to Hosts</h3>
                <button class="modal-close" onclick="hideMapUserModal()">&times;</button>
            </div>
            <div id="mapUserContent">
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <script src="/static/js/users.js"></script>
</body>
</html>
