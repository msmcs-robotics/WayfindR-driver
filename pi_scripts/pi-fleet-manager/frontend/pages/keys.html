<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Keys - Pi Fleet Manager</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">ðŸ¥§ Pi Fleet Manager</div>
        <ul class="nav-menu">
            <li><a href="/">Dashboard</a></li>
            <li><a href="/static/pages/hosts.html">Hosts</a></li>
            <li><a href="/static/pages/users.html">Users</a></li>
            <li><a href="/static/pages/keys.html" class="active">SSH Keys</a></li>
            <li><a href="/static/pages/files.html">Files</a></li>
            <li><a href="/static/pages/commands.html">Commands</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>SSH Key Management</h1>
        
        <div class="section">
            <div class="button-group">
                <button class="btn btn-primary" onclick="showGenerateKeyModal()">Generate New Key</button>
                <button class="btn btn-success" onclick="showRegisterKeyModal()">Register Existing Key</button>
                <button class="btn btn-info" onclick="setupSSHAgent()">Setup SSH Agent</button>
                <button class="btn btn-warning" onclick="scanFilesystemKeys()">Scan Filesystem</button>
            </div>
        </div>

        <div class="section">
            <h2>SSH Keys</h2>
            <div id="keys-list" class="list-container">
                <p class="loading">Loading keys...</p>
            </div>
        </div>
    </div>

    <!-- Generate Key Modal -->
    <div id="generateKeyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Generate SSH Key</h3>
                <button class="modal-close" onclick="hideGenerateKeyModal()">&times;</button>
            </div>
            <form id="generateKeyForm" onsubmit="generateKey(event)">
                <div class="form-group">
                    <label for="keyName">Key Name *</label>
                    <input type="text" id="keyName" required>
                </div>
                <div class="form-group">
                    <label for="keySize">Key Size</label>
                    <select id="keySize">
                        <option value="2048">2048 bits</option>
                        <option value="4096" selected>4096 bits</option>
                    </select>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Generate Key</button>
                    <button type="button" class="btn btn-danger" onclick="hideGenerateKeyModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Register Key Modal -->
    <div id="registerKeyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Register Existing SSH Key</h3>
                <button class="modal-close" onclick="hideRegisterKeyModal()">&times;</button>
            </div>
            <form id="registerKeyForm" onsubmit="registerKey(event)">
                <div class="form-group">
                    <label for="registerKeyName">Key Name *</label>
                    <input type="text" id="registerKeyName" required>
                </div>
                <div class="form-group">
                    <label for="registerKeyPath">Private Key Path *</label>
                    <input type="text" id="registerKeyPath" required placeholder="~/.ssh/id_rsa">
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Register Key</button>
                    <button type="button" class="btn btn-danger" onclick="hideRegisterKeyModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Copy Key Modal -->
    <div id="copyKeyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Copy Key to Host</h3>
                <button class="modal-close" onclick="hideCopyKeyModal()">&times;</button>
            </div>
            <div id="copyKeyContent">
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <script src="/static/js/keys.js"></script>
</body>
</html>
