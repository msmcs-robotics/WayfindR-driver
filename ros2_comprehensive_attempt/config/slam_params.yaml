# SLAM Toolbox Configuration
# For ROS2 Humble with 2D LiDAR
#
# Usage: ros2 launch slam_toolbox online_async_launch.py params_file:=slam_params.yaml

slam_toolbox:
  ros__parameters:
    # ==========================================
    # Core Settings
    # ==========================================

    # Frame names (must match your robot's TF tree)
    odom_frame: odom
    map_frame: map
    base_frame: base_link
    scan_topic: /scan

    # Operating mode: mapping, localization, or lifelong
    mode: mapping

    # ==========================================
    # Map Resolution
    # ==========================================

    # Meters per pixel (smaller = more detail, more memory)
    resolution: 0.05  # 5cm recommended for indoor

    # ==========================================
    # LiDAR Settings
    # ==========================================

    # Maximum range to use from LiDAR
    # Set to match your LiDAR's reliable indoor range
    max_laser_range: 12.0  # Slamtec C1: 12m indoor

    # ==========================================
    # Scan Processing
    # ==========================================

    # How often to process scans
    throttle_scans: 1  # Process every scan

    # Minimum movement before processing new scan
    minimum_travel_distance: 0.5  # meters
    minimum_travel_heading: 0.5   # radians

    # Scan buffer for matching
    scan_buffer_size: 10
    scan_buffer_maximum_scan_distance: 10.0

    # ==========================================
    # Map Updates
    # ==========================================

    # How often to publish map (seconds)
    map_update_interval: 5.0

    # TF publish rate
    transform_publish_period: 0.02  # 50 Hz

    # ==========================================
    # Loop Closure
    # ==========================================

    # Enable loop closure detection
    do_loop_closing: true

    # Search distance for loop closure
    loop_search_maximum_distance: 3.0

    # Minimum chain size for loop closure
    loop_match_minimum_chain_size: 10

    # Variance/response thresholds
    loop_match_maximum_variance_coarse: 3.0
    loop_match_minimum_response_coarse: 0.35
    loop_match_minimum_response_fine: 0.45

    # ==========================================
    # Scan Matching
    # ==========================================

    use_scan_matching: true
    use_scan_barycenter: true

    # Correlation search parameters
    correlation_search_space_dimension: 0.5
    correlation_search_space_resolution: 0.01
    correlation_search_space_smear_deviation: 0.1

    # Loop search parameters
    loop_search_space_dimension: 8.0
    loop_search_space_resolution: 0.05
    loop_search_space_smear_deviation: 0.03

    # Matching penalties
    distance_variance_penalty: 0.5
    angle_variance_penalty: 1.0

    # Angle search offsets
    fine_search_angle_offset: 0.00349
    coarse_search_angle_offset: 0.349
    coarse_angle_resolution: 0.0349

    minimum_angle_penalty: 0.9
    minimum_distance_penalty: 0.5
    use_response_expansion: true

    # Link matching
    link_match_minimum_response_fine: 0.1
    link_scan_maximum_distance: 1.5

    # ==========================================
    # Solver (Ceres)
    # ==========================================

    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None

    # ==========================================
    # Performance
    # ==========================================

    # Debug output
    debug_logging: false

    # Timeout settings
    minimum_time_interval: 0.5
    transform_timeout: 0.2
    tf_buffer_duration: 30.0

    # Stack size for optimization
    stack_size_to_use: 40000000
