# Nav2 Comprehensive Configuration for Differential Drive Robot
# Robot: WayfindR differential drive robot with RP LIDAR C1M1
# ROS2 Humble
#
# This configuration is optimized for indoor navigation with a differential drive robot
# Based on Nav2 best practices as of January 2025
#
# Key Features:
# - DWB Controller for dynamic obstacle avoidance
# - Smac Planner 2D for cost-aware path planning
# - AMCL for localization
# - Recovery behaviors (spin, backup, wait)
# - Optimized costmap parameters for RP LIDAR C1M1

amcl:
  ros__parameters:
    use_sim_time: false

    # Frame Configuration
    global_frame_id: map
    odom_frame_id: odom
    base_frame_id: base_link
    scan_topic: /scan

    # Particle Filter Settings
    # Tuned for differential drive robots
    min_particles: 500
    max_particles: 2000
    pf_err: 0.05
    pf_z: 0.99

    # Motion Model - Differential Drive
    robot_model_type: nav2_amcl::DifferentialMotionModel

    # Alpha parameters represent expected process noise
    # Values of 0.2 are good starting points for differential drive
    alpha1: 0.2  # Rotation noise from rotation
    alpha2: 0.2  # Rotation noise from translation
    alpha3: 0.2  # Translation noise from translation
    alpha4: 0.2  # Translation noise from rotation
    alpha5: 0.2  # Translation noise (strafe, for omni only)

    # Laser Model Configuration
    laser_model_type: likelihood_field
    laser_min_range: 0.15   # RP LIDAR C1M1 min range
    laser_max_range: 12.0   # RP LIDAR C1M1 max range (12m)
    max_beams: 60           # Reduce for performance, increase for accuracy

    # Likelihood field parameters
    z_hit: 0.95
    z_short: 0.1
    z_max: 0.05
    z_rand: 0.05
    sigma_hit: 0.2
    lambda_short: 0.1

    # Update thresholds - when to update the particle filter
    update_min_d: 0.25      # Translational movement (meters)
    update_min_a: 0.2       # Rotational movement (radians)
    resample_interval: 1

    # Transform settings
    transform_tolerance: 1.0
    tf_broadcast: true

    # Recovery behavior
    recovery_alpha_slow: 0.001
    recovery_alpha_fast: 0.1

    # Initial pose
    set_initial_pose: false
    initial_pose:
      x: 0.0
      y: 0.0
      z: 0.0
      yaw: 0.0

    # Performance
    first_map_only: false
    save_pose_rate: 0.5

