controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

    # Goal checker parameters
    general_goal_checker:
      stateful: true
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.15
      yaw_goal_tolerance: 0.15

    # DWB Controller Configuration
    # Optimized for differential drive indoor navigation
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"

      # Differential drive specific settings
      min_vel_x: 0.0
      min_vel_y: 0.0
      max_vel_x: 0.26        # Maximum forward velocity (m/s)
      max_vel_y: 0.0         # No lateral movement for differential drive
      max_vel_theta: 1.0     # Maximum rotational velocity (rad/s)

      min_speed_xy: 0.0
      max_speed_xy: 0.26
      min_speed_theta: 0.0

      # Acceleration limits - tuned for smooth motion
      acc_lim_x: 2.5
      acc_lim_y: 0.0
      acc_lim_theta: 3.2
      decel_lim_x: -2.5
      decel_lim_y: 0.0
      decel_lim_theta: -3.2

      # DWB trajectory generation
      vx_samples: 20
      vy_samples: 1          # Only 1 for differential drive
      vtheta_samples: 40
      sim_time: 1.7          # Lookahead time for trajectory simulation
      discretize_by_time: false
      time_granularity: 0.5
      linear_granularity: 0.05
      angular_granularity: 0.025

      # Transform tolerance
      transform_tolerance: 0.2

      # Trajectory scoring - critics and their weights
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]

      # Critic weights - tune these for desired behavior
      BaseObstacle.scale: 0.02
      PathAlign.scale: 32.0
      PathAlign.forward_point_distance: 0.1
      GoalAlign.scale: 24.0
      GoalAlign.forward_point_distance: 0.1
      PathDist.scale: 32.0
      GoalDist.scale: 24.0
      RotateToGoal.scale: 32.0
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0

      # Obstacle avoidance
      BaseObstacle.sum_scores: false

      # Prune already passed poses from path
      prune_plan: true
      prune_distance: 1.5

      # Debugging
      debug_trajectory_details: false
      trajectory_generator_name: dwb_plugins::StandardTrajectoryGenerator

      # Short circuit trajectory evaluation
      short_circuit_trajectory_evaluation: true
      stateful: true

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: false

      # Update and publish frequencies
      update_frequency: 5.0
      publish_frequency: 2.0

      # Frame configuration
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true

      # Costmap size and resolution
      width: 3
      height: 3
      resolution: 0.05

      # Robot footprint (differential drive)
      # Circular robot approximation - adjust based on your robot
      robot_radius: 0.22
      # For non-circular robots, use footprint instead:
      # footprint: "[[0.3, 0.3], [0.3, -0.3], [-0.3, -0.3], [-0.3, 0.3]]"

      # Costmap layers
      plugins: ["voxel_layer", "inflation_layer"]

      # Obstacle/Voxel Layer - uses LiDAR data
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: true
        publish_voxel_map: true
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        min_obstacle_height: 0.0
        mark_threshold: 0
        observation_sources: scan

        scan:
          topic: /scan
          data_type: "LaserScan"
          max_obstacle_height: 2.0
          min_obstacle_height: 0.0
          clearing: true
          marking: true
          obstacle_max_range: 2.5    # Mark obstacles up to this range
          obstacle_min_range: 0.0
          raytrace_max_range: 3.0    # Clear space up to this range
          raytrace_min_range: 0.0

      # Inflation Layer - creates cost gradient around obstacles
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: true
        cost_scaling_factor: 3.0      # Exponential decay rate
        inflation_radius: 0.55        # Radius to inflate obstacles

      # Always send full costmap
      always_send_full_costmap: true

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: false

      # Update and publish frequencies (slower than local)
      update_frequency: 1.0
      publish_frequency: 1.0

      # Frame configuration
      global_frame: map
      robot_base_frame: base_link

      # Use map size (not rolling window)
      rolling_window: false
      track_unknown_space: true

      # Resolution
      resolution: 0.05

      # Robot footprint (should match local costmap)
      robot_radius: 0.22
      # footprint: "[[0.3, 0.3], [0.3, -0.3], [-0.3, -0.3], [-0.3, 0.3]]"

      # Costmap layers
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      # Static Layer - from map server
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        enabled: true
        map_subscribe_transient_local: true

      # Obstacle Layer - uses LiDAR for dynamic obstacles
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan

        scan:
          topic: /scan
          data_type: "LaserScan"
          max_obstacle_height: 2.0
          min_obstacle_height: 0.0
          clearing: true
          marking: true
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0

      # Inflation Layer
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        enabled: true
        cost_scaling_factor: 3.0
        inflation_radius: 0.55

      always_send_full_costmap: true

planner_server:
  ros__parameters:
    use_sim_time: false
    planner_plugins: ["GridBased"]

    # Smac Planner 2D - Cost-aware A* for differential drive
    GridBased:
      plugin: "nav2_smac_planner/SmacPlanner2D"

      # Tolerance settings
      tolerance: 0.125                # Distance tolerance for reaching goal
      downsample_costmap: false       # Keep full resolution
      downsampling_factor: 1

      # A* search parameters
      allow_unknown: true             # Allow planning through unknown space
      max_iterations: 1000000         # Maximum iterations for search
      max_on_approach_iterations: 1000
      max_planning_time: 5.0          # Maximum time for planning (seconds)

      # Motion model - 2D for differential drive
      motion_model_for_search: "MOORE"  # 8-connected grid
      angle_quantization_bins: 72     # Not used in 2D but required parameter

      # Cost settings
      cost_travel_multiplier: 2.0     # Penalty for high-cost areas

      # Smoother
      use_final_approach_orientation: false

      # Debug
      debug_visualizations: false

smoother_server:
  ros__parameters:
    use_sim_time: false
    smoother_plugins: ["simple_smoother"]

    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: true

behavior_server:
  ros__parameters:
    use_sim_time: false

    # Global frame
    global_frame: odom
    robot_base_frame: base_link
    transform_tolerance: 0.1

    # Behavior plugins
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]

    # Spin behavior - in-place rotation
    spin:
      plugin: "nav2_behaviors::Spin"
      simulate_ahead_time: 2.0
      max_rotational_vel: 1.0
      min_rotational_vel: 0.4
      rotational_acc_lim: 3.2

    # Backup behavior - reverse driving
    backup:
      plugin: "nav2_behaviors::BackUp"
      simulate_ahead_time: 2.0
      backup_speed: -0.15          # Negative for reverse
      backup_time: 2.0             # Time to backup

    # Drive on heading behavior
    drive_on_heading:
      plugin: "nav2_behaviors::DriveOnHeading"
      simulate_ahead_time: 2.0
      max_linear_vel: 0.26
      min_linear_vel: -0.15
      linear_acc_lim: 2.5
      linear_decel_lim: -2.5

    # Assisted teleop
    assisted_teleop:
      plugin: "nav2_behaviors::AssistedTeleop"
      projection_time: 1.0
      simulation_time_step: 0.1
      enable_stamped_cmd_vel: false

    # Wait behavior
    wait:
      plugin: "nav2_behaviors::Wait"

waypoint_follower:
  ros__parameters:
    use_sim_time: false
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"

    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: true
      waypoint_pause_duration: 200

velocity_smoother:
  ros__parameters:
    use_sim_time: false
    smoothing_frequency: 20.0
    scale_velocities: false
    feedback: "OPEN_LOOP"

    max_velocity: [0.26, 0.0, 1.0]
    min_velocity: [-0.26, 0.0, -1.0]

    max_accel: [2.5, 0.0, 3.2]
    max_decel: [-2.5, 0.0, -3.2]

    odom_topic: "odom"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0

collision_monitor:
  ros__parameters:
    use_sim_time: false
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    cmd_vel_in_topic: "cmd_vel_smoothed"
    cmd_vel_out_topic: "cmd_vel"
    state_topic: "collision_monitor_state"
    transform_tolerance: 0.2
    source_timeout: 1.0
    base_shift_correction: true
    stop_pub_timeout: 2.0

    polygons: ["FootprintApproach"]

    FootprintApproach:
      type: "polygon"
      action_type: "approach"
      footprint_topic: "/local_costmap/published_footprint"
      time_before_collision: 1.2
      simulation_time_step: 0.1
      min_points: 6
      visualize: false
      enabled: true

    observation_sources: ["scan"]

    scan:
      type: "scan"
      topic: "/scan"
      min_height: 0.05
      max_height: 2.0
      enabled: true

# Map Server
map_server:
  ros__parameters:
    use_sim_time: false
    yaml_filename: ""  # Set via launch argument

# Lifecycle Manager for Localization
lifecycle_manager_localization:
  ros__parameters:
    use_sim_time: false
    autostart: true
    node_names: ['map_server', 'amcl']
    bond_timeout: 4.0
    attempt_respawn_reconnection: true

# Lifecycle Manager for Navigation
lifecycle_manager_navigation:
  ros__parameters:
    use_sim_time: false
    autostart: true
    node_names: ['controller_server', 'planner_server', 'behavior_server',
                 'bt_navigator', 'waypoint_follower', 'velocity_smoother',
                 'collision_monitor']
    bond_timeout: 4.0
    attempt_respawn_reconnection: true
