<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AMBOT Control{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1>AMBOT Web Control</h1>
            <div class="status-bar">
                <span id="connection-status" class="status disconnected">Disconnected</span>
                <span id="sim-mode" class="mode" style="display:none">SIMULATION</span>
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <div class="emergency-stop">
                <button id="emergency-stop" class="emergency-btn">EMERGENCY STOP</button>
            </div>
            <p class="footer-text">AMBOT Web Control &mdash; WayfindR Project</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/vendor/socket.io.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
